input.encoding=UTF-8
output.encoding=UTF-8

#模板加载器配置
#模板加载器类型，默认为文件，可定义多个
resource.loader = file
#加载器描述
file.resource.loader.description = Velocity File Resource Loader
#加载器类名称
file.resource.loader.class = org.apache.velocity.runtime.resource.loader.FileResourceLoader
#模板路径
#file.resource.loader.path = /
#是否启用模板缓存
file.resource.loader.cache = false
#检查模板更改时间间隔
file.resource.loader.modificationCheckInterval = 2

#指定加载字符串
#resource.loader=string
#字符串模板加载器
#string.resource.loader.class=ddd.base.util.StringResourceLoader
#使用自定义指令,用逗号隔开
#userdirective=ddd.base.dynamicSql.directive.ToDate,ddd.base.dynamicSql.directive.Limit,ddd.base.helper.velocityDirective.Invoke