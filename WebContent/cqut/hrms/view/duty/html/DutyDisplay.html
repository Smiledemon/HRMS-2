<div ng-controller="dutyDisplayController">
	<div class="row" ng-init="getDisplayInitData()">
		<form class="col-md-12 form-horizontal">
			<div class="row rowddd"></div>
			<div class="form-group">
				<div class="col-md-10">
					<input class="btn btn-info col-md-offset-1" type="button" value="返回"
						ng-click="returnList()" />
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3 control-label" for="realName"> 职务名称: </label>
				<div class="col-md-9">
					<span class="form-control">{{duty.name}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3 control-label" for="code"> 职务编码: </label>
				<div class="col-md-9">
						<span class="form-control">{{duty.code}}</span>
				</div>
			</div>
		</div>
	 </form>
	</div>
</div>
