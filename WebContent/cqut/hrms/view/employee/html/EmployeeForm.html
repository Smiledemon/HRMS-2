<div ng-controller="employeeFormController">
	<div class="row">
		<form class="col-md-12 form-horizontal" name="employeeForm" novalidate>
			<div class="row rowddd"></div>
			<div class="form-group">
				<div class="col-md-10">
					<input class="btn btn-success col-md-offset-2" type="button"
						value="保存" type="submit" ng-click="saveEmployee(employee)"/>
				
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="realName"> 会员名称: </label>
				<div class="col-md-8">
					<input type="text" class="form-control" ng-model="employee.name"
						name="name" required />
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="password"> 密码: </label>
				<div class="col-md-8">
					<input type="text" class="form-control" ng-model="employee.password"
						name="password"/>
				</div>
			</div>
	</div>
</div>
