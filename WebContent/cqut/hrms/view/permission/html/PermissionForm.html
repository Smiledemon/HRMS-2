<div ng-controller="permissionFormController">
	<div class="row" ng-init="getInitData()">
		<form class="col-md-12 form-horizontal" name="permissionForm" novalidate>
			<div class="row rowddd"></div>
			<div class="form-group">
				<div class="col-md-10">
					<input class="btn btn-success col-md-offset-1" type="button"
						value="保存" type="submit" ng-click="savePermission(permission)"/>
					<input
						class="btn btn-success" type="button" value="保存并新增" type="submit"
						ng-show="showSaveAndAddButton" ng-click="saveAndAddPermission(permission)">
					<input class="btn btn-primary" type="button" value="返回"
						ng-click="returnList()" />
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3 control-label" for="realName"> 权限名称: </label>
				<div class="col-md-9">
					<input type="text" class="form-control" ng-model="permission.name"
						name="name" required />
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3 control-label" for="level">权限等级:</label>
				<div class="col-md-9">
					<select required class="form-control" ng-model="permission.level"  ng-options="l.id as l.name for l in level">
				    	<option value="">--- 请选择权限等级 ---</option>
				    </select>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3 control-label" for="realName"> 权限说明: </label>
				<div class="col-md-9">
					<input type="text" class="form-control" ng-model="permission.remark"
						name="remark"  />
				</div>
			</div>
	</div>
</div>
