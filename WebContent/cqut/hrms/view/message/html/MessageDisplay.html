<div ng-controller="messageDisplayController">
	<div class="row" ng-init="getDisplayInitData()">
		<form class="col-md-12 form-horizontal">
			<div class="row rowddd"></div>
			<div class="form-group">
				<div class="col-md-10">
					<input class="btn btn-primary col-md-offset-1" type="button" value="返回"
						ng-click="returnList()" />
				</div>
			</div>
			<div class="form-group col-md-12">
				<label class="col-md-2 control-label" for="realName"> 消息名称:&nbsp; &nbsp;&nbsp;&nbsp;</label>
				<div class="col-md-10">
					<span>{{message.name}}</span>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label class="col-md-2 control-label" for="code"> 消息内容: &nbsp; &nbsp;&nbsp;&nbsp;</label>
				<div class="col-md-10">
				<textarea  cols="40" class="form-control">
				   {{message.content}}
				</textarea>
				</div>
			</div>
			
	 </form>
	</div>
</div>
