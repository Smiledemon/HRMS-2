<div ng-controller="nodeFormController">
	<div class="row" ng-init="getInitNode()">
		<form class="col-md-12 form-horizontal" name="nodeForm" novalidate>
			<div class="row rowddd"></div>
			<div class="form-group">
				<div class="col-md-10">
					<input class="btn btn-info col-md-offset-1" type="button"
						value="保存" type="submit" ng-click="saveNode(node)"/>
					<input
						class="btn btn-info" type="button" value="保存并新增" type="submit"
						ng-show="showSaveAndAddButton" ng-click="saveAndAddNode(node)">
					<input class="btn btn-primary" type="button" value="返回"
						ng-click="returnList()" />
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3 control-label" for="realName"> 功能点名称: </label>
				<div class="col-md-9">
					<input type="text" class="form-control" ng-model="node.name"
						name="name" required />
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3 control-label" for="url"> 路径: </label>
				<div class="col-md-9">
					<input type="text" class="form-control" ng-model="node.mapurl"
						name="code"/>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3 control-label" for="moduleId"> 所属模块: </label>
				<div class="col-md-9">
				    <select class="form-control" ng-model="node.moduleId"  ng-options="m.EId as m.name for m in module" ng-change="selectItem()">
				    	<option value="">--- 请选择模块 ---</option>
				    </select>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-3 control-label" for="remark"> 备注: </label>
				<div class="col-md-9">
					<input type="text" class="form-control" ng-model="node.remark"
						name="remark"/>
				</div>
			</div>
		</div>
	 </form>
	</div>
</div>
